<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of employees</title>
    <link rel="shortcut icon" href="../image/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="index.css"> </head>

<body>
    <div class="content">
        <input type="text" id="text">
        <input type="button" id="search-button" value="&#128269" onclick="searchPerson()">
        <div class="inputs-check">
            <input type="checkbox" class="checkbox" id="input-name">имя</input>
            <input type="checkbox" class="checkbox" id="input-surname">фамилия</input>
            <input type="checkbox" class="checkbox" id="input-age">год</input>
        </div>
        <div id="list"> </div>
        <!--  <a href="#openModal">Открыть модальное окно</a>-->
        <div id="openModal" class="modal-dialog">
            <div> <span onclick="closeModal()" title="Закрыть" class="close">X</span> <div id="employer-photo"><img id="img"></div>
                <div class="modal-info">
                    <div class="modal-info__item"> <span class="form-field label">
                       Полное имя: 
                    </span>
                        <div id="modal-name"></div>
                    </div>
                    <div class="modal-info__item"> <span class="form-field label">
                       Пол: 
                    </span>
                        <div id="sex"></div>
                    </div>
                    <div class="modal-info__item"> <span class="form-field label">
                       Возраст: 
                    </span>
                        <div id="age"></div>
                    </div>
                    <div class="modal-info__item"> <span class="form-field label">
                       Семейное положение:
                    </span>
                        <div id="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
